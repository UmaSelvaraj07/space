<h1 style="font-size:60px;text-align:center; "> blackhole </h1>

<p style="font-size:15px;text-align :center;line-height:30px;margin-bottom:40px;">  A black hole is a place in space where gravity pulls so much that even light can not get out. 
The gravity is so strong because matter has been squeezed into a tiny space. 
This can happen when a star is dying. 
Because no light can get out, people can't see black holes.
</p>
